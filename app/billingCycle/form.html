<div role='form'>
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4"
      model="bcCtrl.billingCycle.name" placeholder="Informe o Nome"
      readonly="bcCtrl.tabDelete"></field>

    <field id="month" label="Mês" grid="12 6 4" placeholder="Informe o Mês"
    model="bcCtrl.billingCycle.month" type="number" readonly="bcCtrl.tabDelete"></field>

    <field id="year" label="Ano" grid="12 6 4" placeholder="Informe o Ano"
      model="bcCtrl.billingCycle.year" type="number" readonly="bcCtrl.tabDelete"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()"
      ng-if="bcCtrl.tabCreate">Incluir</button>
    <button class="btn btn-info" ng-click="bcCtrl.tabUpdate()"
      ng-if="bcCtrl.tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-click="bcCtrl.tabDelete()"
      ng-click="bcCtrl.delete()" ng-if="bcCtrl.tabDelete">Excluir</button>
    <button class="btn btn-default" ng-click="bcCtrl.refresh()">Cancelar</button>
  </div>
</div>
